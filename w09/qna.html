<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
      float: left;
      padding: 30px;
      text-align: center;
      background-color: lightgray;
    }
    p {
      background-color: white;
    }
    span {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div onmouseover="myOverFunction()">
    <p onmouseover="eventStop(event)"> onmouseover: <br>
      <span id="demo" onmouseover="eventStop(event)"> Mouse over me! </span>
    </p>
  </div>
  <script>
    var z = 0;
    function myOverFunction() {      
      document.getElementById("demo").innerHTML = z += 1;
    }    
    function eventStop(event) {
      event.stopPropagation();
    }
  </script>
</body>
</html>
